<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <title>카테고리</title>
    <!--XEicon으로 헤더 우측 메뉴 버튼과 톱니바퀴 모양-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
    <!--custom css-->
    <link rel="stylesheet" href="/CSS/Header.css">
    <link rel="stylesheet" href="/CSS/Base.css">
    <link rel="stylesheet" href="/CSS/SearchResult.css">
    <!--custom search js-->
    <script src="/JS/Search.js"></script>
</head>
<body>

<header>
    <div class="header_sbox">
        <div class="sbox_logo">
            <a href="/">
                <img src="/Images/logo.png" alter="DICE 로고" title="모든 보드게임 정보 - DICE!">
            </a>
        </div>
        <div class="sbox_search">
            <input id="searchbox" type="text" name="search" value="Search.." autocomplete="off">
        </div>
    </div>
    <div class="header_rmb">
        <div class="rmb_rank">
            <a href="/Ranking">랭킹</a>
        </div>
        <div class="rmb_category">
            <a href="/Category">카테고리</a>
        </div>
    </div>
</header>

<div class="content">
    <div class="categorybox">
        <div style="margin-left: 230px">
            <div>Inference</div>
            <div>추리</div>
        </div>
        <div>
            <div>Adventure</div>
            <div>모험</div>
        </div>
        <div>
            <div>Party</div>
            <div>파티</div>
        </div>
        <div>
            <div>Brain</div>
            <div>두뇌</div>
        </div>
        <div>
            <div>Betting & Cooperation</div>
            <div>베팅 & 협력</div>
        </div>
        <div>
            <div>Strategy</div>
            <div>전략</div>
        </div>
    </div>
    <div class="contbox">
        <div class="search_result">
            <div class="non_blocksIt">
                <div class="search_imgbox">
                    사진
                </div>
                <div class="search_context">
                    <div class="search_title">다빈치 코드</div>
                    <div class="search_options">2~4명, 7세 이상, 10~20분</div>
                    <input type="button" value="상세규칙 바로가기"/>
                    <div>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .categorybox {
        height: 38px;
        width: 100%;
        box-shadow: gray 0px 3px 3px;
    }
    .categorybox > div {
        text-align: center;
        float: left;
        cursor: pointer;
        margin: 0 50px 0 50px;
        color: gray;
        font-family: "Nanum Gothic";
        font-size: 16px;
    }
</style>

<div class="footer">
    copyright © DICE, all rights reserved.
</div>

</body>

<style>
    .footer {
        height: 120px;
        width: 100%;
        background: lightslategray;
        text-align: center;
        line-height: 120px;
        color: white;
    }
</style>

</html>
