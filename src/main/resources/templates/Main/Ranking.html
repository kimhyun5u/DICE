<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <title>랭킹 결과</title>
    <!--XEicon으로 헤더 우측 메뉴 버튼과 톱니바퀴 모양-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
    <!--blocksit-->
    <script src="/JS/blocksit.js"></script>
    <!--ImagesLoaded min-->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <!--custom css-->
    <link rel="stylesheet" href="/CSS/Header.css">
    <link rel="stylesheet" href="/CSS/Base.css">
    <!--custom search js-->
    <script src="/JS/Search.js"></script>
</head>
<body>

<header>
    <div class="header_sbox">
        <div class="sbox_logo">
            <a href="/">
                <img src="/Images/logo.png" alter="DICE 로고" title="모든 보드게임 정보 - DICE!">
            </a>
        </div>
        <div class="sbox_search">
            <input id="searchbox" type="text" name="search" value="Search.." autocomplete="off">
        </div>
    </div>
    <div class="header_rmb">
        <div class="rmb_rank">
            <a href="/Ranking">랭킹</a>
        </div>
        <div class="rmb_category">
            <a href="/HowToSearch">검색하는 방법</a>
        </div>
    </div>
</header>

<div class="content">
    <div class="contbox">
        <div class="cbox_ranking">
        </div>
    </div>
</div>

<script>
    var ListArray = Array();
    var Page = 0;
    var NuminPage = 20;

    var Flag = true;
    var EndFlag = true;
    var ranknum = 1;

    $(window).ready(function() {
        //Content > Searchbox의 너비를 받아옴
        var width = $(".cbox_ranking").width();

        $('.cbox_ranking').imagesLoaded( function(){
            $('.cbox_ranking').BlocksIt({
                numOfCol:1,
                offsetX:5,
                offsetY:5
            });
        });

        $(window).resize(function() {
            $('.cbox_ranking').BlocksIt ({
                numOfCol: 1,
                offsetX: 5,
                offsetY: 5
            });
        });

        $(window).scroll(function()
        {
            if (document.body.scrollHeight - $(this).scrollTop()  <= $(this).height())
            {
                DataLoad();
            }
        });
        DataLoad();
    });

    function DataLoad() {
        if(Flag && EndFlag) {

            //동기를 위해 Lock을 할 때 Flag
            Flag = false;

            var DataURL = "/Ranking_JSON/?Page=" + Page + "&NumPage=" + NuminPage ;
            $.getJSON(DataURL, function(JSonData) {

                if(JSonData["Count"] == 0) {
                    EndFlag = false;
                    return;
                }

                //Div태그 작성
                $.each(JSonData.RankingResult, function(Key, Val) {
                    var Temp = MakeDIV(Val);
                    ListArray.push(Temp);
                    $(".cbox_ranking").append($(Temp));
                });
            })
                .done(function() {
                    $('.cbox_ranking').imagesLoaded( function(){
                        $('.cbox_ranking').BlocksIt({
                            numOfCol: 1,
                            offsetX: 5,
                            offsetY: 5
                        });
                        Page++;
                        Flag = true;
                    });
                });
        }
    }

    function MakeDIV(Val) {
        var StrTmp = '<div class="rankingbox"><div class="rank_num">' + ranknum + '</div><div class="rank_img"><a href="/About/?ID=' + Val.id + '">';
        if(Val.files != "") {
            StrTmp += '<img src="' + Val.files + '" title="' + Val.title + '"></a></div>';
        }
        else {
            StrTmp += '<img src="http://http://15.164.232.90/Images/NoPhoto.gif" title="' + Val.title + '"></a></div>';
        }
        StrTmp += '<div class="rank_context"><a href="/About/?ID=' + Val.id + '"><div class="rank_title">' + Val.title + '</div></a><div class="rank_options">' +
            '<div class="option_people">인원 : <span>' + Val.headcount + '</span></div><div class="option_playtime">플레이 시간 : <span>' + Val.playtime +
            '</span></div><div class="option_ages">연령 : <span>' + Val.age + '</span></div><div class="option_category">카테고리 : <span>' + Val.category + '</span>' +
            '</div></div></div><div class="rank_rating">';

        for(i = 1; i <= 5; i++) {
            if(i > Val.rate) {
                StrTmp += '<i class="xi-star-o xi-3x"></i>';
            }
            else {
                StrTmp += '<i class="xi-star xi-3x"></i>';
            }
        }
        StrTmp += '</div></div>';
        ranknum++;
        return StrTmp;
    }
</script>

<style>
    .content {
        width: 100%;
    }
    .contbox{
        min-height: 729px;
        width: 92.5%;
        margin-left: 7.5%;
        border-top : 5px solid darkgray;
    }
    .cbox_ranking {
        height: 100%;
        width: 100%;
        font-family: "Nanum Gothic";
        position: relative;
        margin-bottom: 40px;
    }
    .rankingbox {
        height: 200px;
        width: 100%;
        background: white;
        border-bottom: 3px solid gray;
        position: relative;
    }
    .rankingbox > div {
        float: left;
    }
    .rank_num {
        padding-left: 3%;
        font-size: 80px;
    }
    .rank_img {
        width: 225px;
        height: 100%;
        margin-left: 3%;
        overflow: hidden;
    }
    .rank_img img {
        height: 100%;
        width: auto;
        margin: auto;
    }
    .rank_context {
        width: 50%;
        height: 100%;
    }
    .rank_context > a{
        text-decoration: none;
        color: black;
        width: 50%;
        height: 100%;
    }
    .rank_title {
        line-height: 100px;
        font-size: 60px;
    }
    .rank_options {
        width: 100%;
        height: calc(100% - 100px);
        position: relative;
    }
    .rank_options > div {
        position: absolute;
        font-size: 20px;
        font-weight: bold;
        color: gray;
    }
    .rank_options > div > span {
        font-weight: normal;
        color: black;
    }
    .option_people, .option_playtime {
        top : 20px;
    }
    .option_ages, .option_category {
        top : 60px;
    }
    .option_playtime, .option_category {
        left:  200px;
    }
    .rank_rating {
        position: relative;
        line-height: 200px;
    }

</style>

<div class="footer">
    copyright © DICE, all rights reserved.
</div>

<style>
    .footer {
        height: 120px;
        width: 100%;
        background: lightslategray;
        text-align: center;
        line-height: 120px;
        color: white;
    }
</style>
</body>
</html>
