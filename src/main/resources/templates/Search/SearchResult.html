<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <!--XEicon으로 헤더 우측 메뉴 버튼과 톱니바퀴 모양-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--custom css-->
    <link rel="stylesheet" href="/CSS/Header.css">
    <link rel="stylesheet" href="/CSS/Base.css">
</head>
<body>

<header>
    <div class="header_sbox">
        <div class="sbox_logo">
            <a href="/">
                <img src="/Images/logo.png" alter="DICE 로고" title="모든 보드게임 정보 - DICE!">
            </a>
        </div>
        <div class="sbox_search">
            <input id="searchbox" type="text" name="search" value="Search.." autocomplete="off">
        </div>
        <script>
            $( document ).ready(function() {
                var TmpSearchKey = "";

                $("#searchbox")
                    .focus(function() {
                        TmpSearchKey =  $("#searchbox").val();
                        $("#searchbox").val("");
                        console.log(TmpSearchKey);
                    })
                    .focusout(function() {
                        if ($("#searchbox").val() == "") {
                            $("#searchbox").val(TmpSearchKey);
                        }
                    })
                    .keypress(function(event) {
                        if (event.charCode ==13) Search($("#searchbox").val());
                    });
            });

            function Search(SearchKey) {
                var regExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi
                str = SearchKey.replace(regExp,"");
                if(str == "" || str == "Search.."){
                    alert("검색어를 입력해주세요.");
                }else if(str.length < 2) {
                    alert("검색어를 두 글자 이상으로 입력해 주세요.");

                }else{

                    var ESearchKey = encodeURI(SearchKey);
                    var DataURL ="/Search_JSON/?query="  + ESearchKey;

                    $.getJSON(DataURL, function(JSonData) {
                        if (JSonData.T_count == 0)
                            alert("'DICE 에는 '" + SearchKey + "' 에 대한 자료가 없습니다.",location.reload());
                        else {
                            path = "/SearchResult/?query=" + ESearchKey;
                            window.location.href = path;
                        }
                    });
                }
            }
        </script>
    </div>
    <div class="header_rmb">
        <div class="rmb_rank">
            <a href="/Ranking">랭킹</a>
        </div>
        <div class="rmb_category">
            <a href="/Category">카테고리</a>
        </div>
    </div>
</header>


<div class="content">
    <div class="shadowbox">
    </div>
    <div class="contbox">
        <div class="search_query">
            "
            <span>다빈치 코드</span>
            "의 검색 결과 입니다.
        </div>
        <div class="search_result">
            <div class="non_blocksIt">
                <div class="search_imgbox">
                    사진
                </div>
                <div class="search_context">
                    <div class="search_title">다빈치 코드</div>
                    <div class="search_options">2~4명, 7세 이상, 10~20분</div>
                    <input type="button" value="상세규칙 바로가기"/>
                    <div>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                        <i class="xi-star-o"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .content {
        width: 100%;
    }
    .shadowbox {
        height: 38px;
        width: 100%;
        box-shadow: gray 0px 3px 3px;
    }
    .contbox {
        min-height: 659px;
        width: 80%;
        margin: auto;
        font-family: "Nanum Gothic";
    }
    .search_query {
        padding-left: 40px;
        line-height: 80px;
        font-weight: bold;
        color: gray;
    }
    .search_query > span {
        color: #0e90d2;
    }
    .search_result {
        min-height: 659px;
        width: 100%;
    }
    .non_blocksIt {
        width: 20%;
        height: 350px;
        position: relative;
    }
    .search_imgbox {
        position: absolute;
        left: calc(50% - 100px);
        top: 20px;
        width: 200px;
        height: 200px;
        background: white;
    }
    .search_context {
        position: absolute;
        top: 230px;
        width: 100%;
        text-align: center;
    }
    .search_context > div {
        line-height: 30px;
    }
    .search_title {
        font-size: 18px;
        font-weight: bold;
    }
    .search_context > input {
        border-radius: 5px;
        background: #537bc8;
        color: white;
        font-weight: bold;
        border: 0px;
        height: 25px;
        line-height: 25px;
        cursor: pointer;
    }
</style>

<div class="footer">
    copyright © DICE, all rights reserved.
</div>

</body>

<style>
    .footer {
        height: 120px;
        width: 100%;
        background: lightslategray;
        text-align: center;
        line-height: 120px;
        color: white;
    }
</style>

</html>
